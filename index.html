<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1><marquee direction='left'>Lab: Pixel Art Maker</marquee>
        <br><span>you are the pixel art scientist</span>
    </h1>
<div><img src="Koala.jpg"  height="100px" width="100px" alt='a little mammal that doesnt drink water' title="No drinks please."/>
challenge for you not me ,draw the image.
IN PIXELS.

</div>
<div class='edit'><img src="Penguins.jpg"  height="100px" width="100px" alt='a bird usually found in cold places' />
challenge for you not me ,draw the image.
IN PIXELS.

</div>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit" class='create'>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>


    <script src="designs.js" charset="UTF-8" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
